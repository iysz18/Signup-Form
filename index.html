<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Signup Form</title>
</head>
<body>
    <main class="main-container">
        <!-- left container (img, logo) -->
        <div class="left-container">
            <div class="aside-img">
                <div class="logo-txt-box">
                    <img src="./assets/odin-logo.png" alt="odin" class="odin-icon">
                    <p class="odin-txt">ODIN</p>
                </div>
            </div>
        </div>

        <!-- right container (hero txt, form, btn) -->
        <div class="right-container">
            <div class="txt-wrapper">
                <p class="hero-txt">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <span>Sign up <em>now</em> to get started.</span>
                </p>
                <p class="hero-txt">You <em>know</em> you want to.</p>
            </div>

            <!-- form container -->
             <div class="form-and-legend">
                <div class="form-container">
                    <legend>Let's do this!</legend>
                    <form>
                        <div class="left-form-elements">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">

                            <label for="pw">PASSWORD</label>
                                <input type="password" id="pw" name="pw" required>
                                <p id="error">* Passwords do not match</p>
                        </div>
                        <div class="right-form-elements">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">

                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="telephone">

                            <label for="confirm-pw">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pw" name="confirm-pw" required>
                        </div>
                    </form>
                </div>
             </div>
             <div>
                <div class="create-acc">
                    <button>Create Account</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </div>
        </div>
   </main>
</body>
</html>
